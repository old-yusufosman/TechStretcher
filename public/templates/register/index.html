<div class="modal-wrapper">
<div class="page-header">
    <h1>techstretcher</h1>
</div>

<div ng-show="error" class="alert alert-danger row">
    <span>{{error.message}}</span>
</div>

<form ng-submit="register()"
      style="margin-top:30px;">
    <h3>Register</h3>

    <br>
    <br>

    <div class="group">
        <input ng-model="user.fullName" type="text" value="" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>full name</label>
    </div>

    <div class="group">
        <input ng-model="user.username" type="text" value="" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>email address</label>
    </div>

    <div class="group">
        <input ng-model="user.password" type="password" value="" required>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>password</label>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
    </div>
